<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Córdoba Esteban Augusto, Cuellar Facundo, Luciano Julian Sosa, Gonzalo Rodríguez Carrizo, Magali Canelo, Marina Candelaria Cienfuegos Veliz">
    <meta name="description" content="Sitio web de streaming y peliculas">
    <meta name="keywords" content="películas, streaming">
    <meta name="robots" content="noindex,nofollow">
    <title>CineBox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="bi bi-camera-reels bg-info"></i> CineBox</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sugeridas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Categorias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contáctanos</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscá tu Película" aria-label="Search">
              <button class="btn btn-outline-info" type="submit">Buscar</button>
            </form>
            <div class="d-grid mt-3 mt-md-0 ms-md-2">
                <button class="btn btn-info"><i class="bi bi-person-circle"></i> Iniciar sesión</button>
            </div>
            <div class="d-grid mt-3 mt-md-0 ms-md-2">
                <button class="btn btn-info"><i class="bi bi-person-plus-fill"></i> Suscribirse</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
