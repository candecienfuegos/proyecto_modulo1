<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <main>
            <section id="registro" class="container-fluid">
                <div class="row">
                    <div class="col p-3">
                        <h3><i class="bi bi-person-lines-fill"></i> Registro</h3>
                    </div>
                </div>
                
                <form class="row pb-3">
                    <!-- Nombre -->
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="nombre">Nombre</label>
                              <span class="text-danger fw-bold fs-5">*</span>
                              <input
                                type="text"
                                class="form-control"
                                id="nombre"
                                name="nombre"
                                placeholder="Javier"
                                required
                              />
                        </div>
                    </div>
            
                    <!-- Apellido -->
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="apellido">Apellido</label>
                              <span class="text-danger fw-bold fs-5">*</span>
                              <input
                                type="text"
                                class="form-control"
                                id="apellido"
                                name="apellido"
                                placeholder="Santaolalla"
                                required
                              />
                        </div>
                    </div>
            
                    <!-- Email -->
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="email">E-Mail</label>
                              <span class="text-danger fw-bold fs-5">*</span>
                              <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="example@example.com"
                                required
                              />
                        </div>
                    </div>
            
                    <!-- Contraseña -->
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="contraseña">Contraseña</label>
                              <span class="text-danger fw-bold fs-5">*</span>
                              <input
                              type="password"
                              class="form-control"
                              id="contraseña"
                              name="contraseña"
                              placeholder="**********"
                              required
                              />
                        </div>
                    </div>
                    <div class="col-12 d-grid mt-2">
                        <button class="btn btn-info">Registrarse</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
